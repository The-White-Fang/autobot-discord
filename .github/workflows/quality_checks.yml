name: quality-checks
on: [push, pull_request]
jobs:
    prettier:
        name: PrettifyCheck
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v3
              with:
                  node-version: '20'
            - run: npm install
            - run: npm run pretty -- --check .

    eslint:
        name: ESLintCheck
        runs-on: ubuntu-latest
        needs: prettier
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v3
              with:
                  node-version: '20'
            - run: npm install
            - run: npm run eslint .
